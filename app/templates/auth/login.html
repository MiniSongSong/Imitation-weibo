{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Sign In{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>登陆</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <p>
        忘记密码？
        <a href="{{ url_for('auth.reset_password_request') }}">
            点击这里重设密码
        </a>
    </p>
</div>
{% endblock %}
